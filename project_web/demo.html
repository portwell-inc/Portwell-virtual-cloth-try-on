	.dialog{
		position: fixed; top: 100px; left: 50%; transform: translate(-300px, 0px); width: 600px; padding: 10px;

	<script>

		<div><img src="images/hero6.jpg" width="100%" height="70px"/></div>

		<div style="margin-left: auto; margin-right: auto;">
			<script type="text/javascript" src="js/webcam.min.js"></script>
			<script type="text/javascript" src="js/countdown.js"></script>
			<script type="text/javascript" src="js/dialog.js"></script>

			<div style="width: 25%; text-align: center; vertical-align: top; display: inline-block;">
				<div style="height: 50px"></div>
				<button style="border: 0px; background-color: white;" onclick="countDown10s()">
					<img src="images/camera.png" width="100px" height="100px" background-color="white"/>
				</button>
				<div style="height: 50px"></div>
				<div id="countDown" style="font-size: 150px"></div>
			</div>

			<div style="width: 44%; text-align: center; vertical-align: top; display: inline-block;">
				<div id="human_border" style="height: 50px; width: 600px; position: relative; top: 100px;">
					<img src="images/human border.png"/>
				</div>
				<div id="my_camera"></div>
				<script language="JavaScript">
					Webcam.set({
						width: 600,
						height: 450,
						image_format: 'jpeg',
						jpeg_quality: 200
					});
					Webcam.attach( '#my_camera' );
				</script>
			</div>

			<div style="height: 50px"></div>
			<div id="results">Your photo will appear here...</div>
			<div id="dialog" class="dialog">test test test</div>

			<script language="JavaScript">
				function countDown10s(){
					// countdown
					countDown.init('countDown', take_snapshot);
					countDown.start();
				}
				function take_snapshot() {
					// take snapshot and get image data
					Webcam.snap( function(data_uri) {
						console.log(typeof(data_uri))
						// display results in page
						document.getElementById('results').innerHTML =
							'Here is your image:' + 
							'<img src="'+data_uri+'" width: 100px; height: 75px;/>';
					} );
				}
			</script>
		</div>
